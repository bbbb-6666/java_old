<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
    <script src = "js/jquery.js"></script> <!--다운로드 받은 파일을 실행시키긔-->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script> 
            <!--이렇게 해도 되는데 이러면 인터넷이 연결되어있어야함. 
                그래서 보통은 다운로드 받아서 파일을 실행시킴-->
    <script>
        $(function() {
            var result_1 = $("#sec_1").html();
            console.log(result_1);
            $("#sec_1 p").html("<a href = \"#\">Text1</a>"); 
                //sec_1에서 p에 해당하는 부분만 수정 후 링크를 달아줌.

            var result_2 = $("#sec_2").text();
            console.log(result_2);
            $("#sec_2 h2").text("text()");
                //sec_2 h2번의 내용을 다 없애고 싶음
        });
    </script>
</head>
<body>
    <h1>
        <strong>객체 조작 및 생성</strong>
    </h1>
    <section id = "sec_1">
        <h2>
            <em>html()</em>
        </h2>
        <p> 내용 1 </p>
    </section>
    <section id = "sec_2">
        <h2>
            <em>text</em>
        </h2>
        <p> 내용 2 </p>
    </section>
</body>
</html>
