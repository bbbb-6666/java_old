<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>p.241</title>
    <script src = "js/jquery.js"></script> <!--다운로드 받은 파일을 실행시키긔-->

    <script>
        $(function() {
            $(".wrap_1 p:first").text("내용1"); 
                //wrap1에 맨 첫번째 p의 내용을 내용1로 바꿈 :: 텍스트 1 -> 내용1
            
            $(".wrap_1 p.active").removeClass("active").addClass("on");
                //클래스가 액티브라고 이름을 가진것만 찾아서 찾아서 다른 이름으로 교체해줌

            $(".wrap_1 p:eq(2) a").attr("href", "http://www.naver.com");
                //피 중에 인덱스가 2번인 애(네이버)찾아와서 그 중 a값에 대해서 링크를 걸어줌

            $(".wrap_1 p:eq(3) input").val("Korea");
                //input값을 가져와서 Korea값으로 변경

            $(".wrap_2 p:first").after("<p>After(추가1)</p>");
                //wrap2의 첫번째 p의 뒤쪽에 하나를 추가 시켜줌

            $(".wrap_2 p:first").before("<p>Before(추가2)</p>");
                //wrap2의 첫번째 p의 앞쪽에 하나를 추가 시켜줌

            $(".wrap_3 p").unwrap().wrapInner("<strong/>");
        });
    </script>
</head>
<body>
    <div class= "wrap_1">
        <p>텍스트1</p>
        <p class="active">내용2</p>
        <p><a href="#">네이버</a></p>
        <p>
            <input type="text" value="hello">
        </p>
    </div>
    <div class="wrap_2">
        <p>내용5</p>
        <p>내용6</p>
    </div>
    <div class="wrap_3">
        <div>
            <p>내용7</p>
            <p>내용8</p>
        </div>
    </div>
</body>
</html>
