    <script>

        var id = prompt("당신의 아이디는?", "");

        if (id== s_id) {
            if(pw==s_pw) {
                document.write(id+"님 로그인되셨습니다.");

                alert("패스워드가 잘못 입력되었습니다.");

            }
        }else{
            alert("패스워드가 잘못 입력되었습니다.");
            location.reload();
