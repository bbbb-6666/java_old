        var height = prompt("당신의 키는?", "0") //180;

        var diff = weight - normal;

        var result = (diff <= 5 && diff >= -5)? "적정체중입니다" : "적정 체중이 아닙니다.";
        document.write("당신의 체중은 "+weight+"kg이며,");
        document.write("적정 체중은 "+normal+"kg에서 오차범위 +5 ~ -5 사이입니다."+"<br>");
        document.write("당신은 "+ result +"<br>");
