<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>맛보기 실습 예제 2-1</title>
    <style>
        .blue {
            color: royalblue;
        }
        .red {
            color: crimson;
        }
    </style>
</head>
<body>
    <script>
        //script안에서는 주석처리는 //로 처리
        //자바에서는 변수를 var로 선언
        var age = prompt("당신의 나이는?", ""); //""는 초기화를 시키겠다.

        if(age >= 20) {
            //document : 화면에 이렇게 출력하세요
            //<p class = "blue"> 원래 이렇게 해야되는데 밖에 큰따옴표가 있으니까 안에 작은따옴표를 씀
            document.write("<p class = 'blue'>"+"당신은 성인입니다."+"<p>"); 
            } else {
            document.write("<p class = 'red'>"+"당신은 미성년자입니다."+"<p>");
        }
    </script> 
</body>
</html>
