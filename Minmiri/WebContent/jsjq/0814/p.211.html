<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
    <script src = "js/jquery.js"></script> <!--다운로드 받은 파일을 실행시키긔-->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script> 
            <!--이렇게 해도 되는데 이러면 인터넷이 연결되어있어야함. 
                그래서 보통은 다운로드 받아서 파일을 실행시킴-->
    <script>
        $(function(){
            $("#inner_1 p:contains(내용1)").css({"background-color":"#ff0"});
            $("#inner_1 p:has(strong)").css({"background-color":"#0ff"});
            $("#outer_wrap").contents().css({"border":"1px dashed #00f"});
            $("#inner_2 p").not(":first").css({"background-color":"#0f0"});
            $("#inner_2 p").eq(2).end().css({"color":"#f00"});
        });
    </script>
</head>
<body>
    <div id = "outer_wrap">
        <h1> 콘텐츠 탐색 선택자 </h1>
        <section id = "inner_1">
            <h1>contains(), contents(), has() </h1>
            <p>
                <span>내용1</span>
            </p>
            <p>
                <strong>내용2</strong>
            </p>
            <p>
                <span>내용3</span>
            </p>
        </section>
        <section id="inner_2">
            <h1>not(), end()</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>
    </div>
</body>
</html>
