    <script>
        var today = new Date();

        var nowDate = today.getDate();
        var nowDay = today.getDay();

        document.write("<h1> 오늘의 날짜 정보 </h1>" );
        document.write(nowMonth+1 + "월 "+nowDate+"일 "+nowDay+"요일"+"<br>");
        document.write("현재 요일 : " + today.toLocaleString(), "<br>");
